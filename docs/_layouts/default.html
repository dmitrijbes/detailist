<!DOCTYPE html>
<html>
	<head>
		<title>Detailist - Screenshot Comparison Tool</title>
		<link
			rel="icon"
			type="image/png"
			href="/assets/img/detailist_favicon.png"
		/>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="keywords"
			content="Detailist, screenshot comparison, OCR, compare screenshots, print screen, take a screenshot, screenshot windows, screenshot, compare images, image comparison, photo compare, compare pictures, photo similarity, screen capture, screenshot tool, create screenshots"
		/>
		<meta
			name="description"
			content="Detailist is a simple tool that allows to take screenshots, compare screenshots using heatmap of differences and extract screenshots text (OCR)."
		/>
		<meta name="author" content="Dima Beskrestnov" />

		<meta property="og:url" content="https://detailist.org/" />
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="Detailist - Screenshot Comparison Tool"
		/>
		<meta
			property="og:description"
			content="Simple tool for screenshot comparison, text extraction (OCR), etc."
		/>
		<meta
			property="og:image"
			content="https://detailist.org/assets/img/detailist_og.png"
		/>

		<link
			rel="stylesheet"
			href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}"
		/>

		<script defer src="/assets/js/scale.fix.js"></script>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-CBXXS65F8D"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-CBXXS65F8D");
		</script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>
					<a href="/">Detailist</a>
				</h1>
				<img
					src="/assets/img/detailist_icon.png"
					class="d-logo"
					alt="Detailist Logo"
				/>
				<p>{{ site.github.project_tagline }}</p>
				<p class="view">
					<a href="{{ site.github.repository_url }}"
						>View On GitHub</a
					>
				</p>
				<ul class="downloads">
					<li>
						<a href="{{ site.github.releases_url }}"
							>Download <strong>Release</strong></a
						>
					</li>
					<li>
						<a href="{{ site.github.zip_url }}"
							>Download <strong>ZIP File</strong></a
						>
					</li>
					<li>
						<a href="{{ site.github.tar_url }}"
							>Download <strong>TAR Ball</strong></a
						>
					</li>
				</ul>
			</header>

			<section>{{ content }}</section>

			<footer>
				<p>
					License:
					<a href="{{ site.github.license.name }}"
						>{{ site.github.license.url }}</a
					>
				</p>
				<p>
					Maintained by
					<a href="{{ site.github.owner_url }}"
						>{{ site.github.owner_name }}</a
					>
				</p>
			</footer>
		</div>
	</body>
</html>
